<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Biblioteca completa de mangas, manhwas y webtoons en espa침ol. Lee tus series favoritas gratis.">
  <title>Biblioteca de Manga, Manhwa y Webtoons en Espa침ol</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/styles.css">
  
  <style>
    /* Estilos espec칤ficos de la p치gina principal */
    .header {
      background: var(--bg-secondary);
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) 0;
    }
    
    .logo {
      font-size: var(--text-2xl);
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .theme-toggle {
      background: var(--bg-tertiary);
      border: none;
      padding: var(--space-2);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: var(--text-xl);
      transition: all var(--transition-fast);
    }
    
    .theme-toggle:hover {
      background: var(--accent-primary);
      transform: scale(1.1);
    }
    
    .hero {
      text-align: center;
      padding: var(--space-16) 0 var(--space-12);
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    }
    
    .hero h1 {
      font-size: var(--text-4xl);
      margin-bottom: var(--space-4);
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero p {
      font-size: var(--text-lg);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto var(--space-8);
    }
    
    .search-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: var(--space-4) var(--space-6);
      font-size: var(--text-lg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
    }
    
    .filters {
      display: flex;
      gap: var(--space-4);
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-8);
    }
    
    .filter-btn {
      padding: var(--space-2) var(--space-4);
      background: var(--bg-secondary);
      border: 2px solid var(--bg-tertiary);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: var(--text-sm);
      font-weight: 600;
    }
    
    .filter-btn.active {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }
    
    .filter-btn:hover:not(.active) {
      border-color: var(--accent-primary);
    }
    
    .manga-card {
      position: relative;
      cursor: pointer;
    }
    
    .manga-cover {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: var(--radius-lg);
      background: var(--bg-tertiary);
    }
    
    .manga-info {
      padding: var(--space-3) 0;
    }
    
    .manga-title {
      font-size: var(--text-base);
      font-weight: 600;
      margin-bottom: var(--space-2);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .manga-badges {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: var(--space-4);
    }
    
    .no-results {
      text-align: center;
      padding: var(--space-16);
      color: var(--text-secondary);
    }
    
    .no-results svg {
      width: 120px;
      height: 120px;
      margin-bottom: var(--space-6);
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: var(--text-3xl);
      }
      
      .search-input {
        font-size: var(--text-base);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">游닄 MangaLib</div>
        <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
          游깿
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Descubre tu pr칩xima lectura</h1>
      <p>Miles de mangas, manhwas y webtoons en espa침ol. Gratis y actualizado.</p>
      
      <div class="search-container">
        <input 
          type="text" 
          class="input search-input" 
          id="searchInput"
          placeholder="Buscar manga, manhwa o webtoon..."
          autocomplete="off"
        >
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container" style="padding-bottom: var(--space-16);">
    <!-- Filtros -->
    <div class="filters">
      <span style="font-weight: 600; color: var(--text-secondary);">Tipo:</span>
      <button class="filter-btn active" data-type="all">Todos</button>
      <button class="filter-btn" data-type="manga">游游 Manga</button>
      <button class="filter-btn" data-type="manhwa">游썷릖 Manhwa</button>
      <button class="filter-btn" data-type="webtoon">游깷 Webtoon</button>
    </div>

    <!-- Resultados -->
    <div id="resultsSection" style="display: none;">
      <div class="results-header">
        <h2 id="resultsTitle">Resultados</h2>
        <span id="resultsCount" style="color: var(--text-secondary);"></span>
      </div>
      
      <div class="grid grid-cols-5" id="resultsGrid">
        <!-- Mangas se cargar치n aqu칤 -->
      </div>
    </div>

    <!-- Loading -->
    <div class="loading-container" id="loadingContainer">
      <div class="spinner"></div>
      <p style="color: var(--text-secondary);">Buscando...</p>
    </div>

    <!-- No results -->
    <div class="no-results" id="noResults" style="display: none;">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3>No se encontraron resultados</h3>
      <p>Intenta con otro t칠rmino de b칰squeda</p>
    </div>
  </main>

  <!-- JavaScript -->
  <script type="module" src="/js/theme.js"></script>
  <script type="module" src="/js/library.js"></script>
</body>
</html>
