<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Biblioteca completa de mangas, manhwas y webtoons en espa√±ol. Lee tus series favoritas gratis.">
  <title>Biblioteca de Manga, Manhwa y Webtoons en Espa√±ol</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/styles.css">
  
  <style>
    /* Estilos espec√≠ficos de la p√°gina principal */
    .header {
      background: var(--bg-secondary);
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) 0;
    }
    
    .logo {
      font-size: var(--text-2xl);
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .theme-toggle {
      background: var(--bg-tertiary);
      border: none;
      padding: var(--space-2);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: var(--text-xl);
      transition: all var(--transition-fast);
    }
    
    .theme-toggle:hover {
      background: var(--accent-primary);
      transform: scale(1.1);
    }
    
    .hero {
      text-align: center;
      padding: var(--space-16) 0 var(--space-12);
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    }
    
    .hero h1 {
      font-size: var(--text-4xl);
      margin-bottom: var(--space-4);
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero p {
      font-size: var(--text-lg);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto var(--space-8);
    }
    
    .search-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: var(--space-4) var(--space-6);
      font-size: var(--text-lg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
    }
    
    .filters {
      display: flex;
      gap: var(--space-4);
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-8);
    }
    
    .filter-btn {
      padding: var(--space-2) var(--space-4);
      background: var(--bg-secondary);
      border: 2px solid var(--bg-tertiary);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: var(--text-sm);
      font-weight: 600;
    }
    
    .filter-btn.active {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }
    
    .filter-btn:hover:not(.active) {
      border-color: var(--accent-primary);
    }

    .filters-container {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      margin-bottom: var(--space-8);
      padding: var(--space-4);
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
    }

    .filter-select {
      padding: var(--space-2) var(--space-4);
      background: var(--bg-tertiary);
      border: 2px solid var(--bg-tertiary);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: var(--text-sm);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-select:hover {
      border-color: var(--accent-primary);
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .source-btn[data-source="mangadex"].active {
      background: #ff6740;
      border-color: #ff6740;
    }

    .source-btn[data-source="mangaplus"].active {
      background: #dc0000;
      border-color: #dc0000;
    }

    .source-btn[data-source="webtoons"].active {
      background: #00d564;
      border-color: #00d564;
    }
    
    .manga-card {
      position: relative;
      cursor: pointer;
    }
    
    .manga-cover {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: var(--radius-lg);
      background: var(--bg-tertiary);
    }
    
    .manga-info {
      padding: var(--space-3) 0;
    }
    
    .manga-title {
      font-size: var(--text-base);
      font-weight: 600;
      margin-bottom: var(--space-2);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .manga-badges {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: var(--space-4);
    }
    
    .no-results {
      text-align: center;
      padding: var(--space-16);
      color: var(--text-secondary);
    }
    
    .no-results svg {
      width: 120px;
      height: 120px;
      margin-bottom: var(--space-6);
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: var(--text-3xl);
      }
      
      .search-input {
        font-size: var(--text-base);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">üìö MangaLib</div>
        <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
          üåô
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Descubre tu pr√≥xima lectura</h1>
      <p>Miles de mangas, manhwas y webtoons en espa√±ol. Gratis y actualizado.</p>
      
      <div class="search-container">
        <input 
          type="text" 
          class="input search-input" 
          id="searchInput"
          placeholder="Buscar manga, manhwa o webtoon..."
          autocomplete="off"
        >
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container" style="padding-bottom: var(--space-16);">
    <!-- Secci√≥n Continuar Leyendo -->
    <section id="continueReadingSection" class="continue-reading-section" style="display: none; margin-bottom: var(--space-8);">
      <div class="results-header">
        <h2>Continuar leyendo</h2>
        <button class="filter-btn" onclick="clearReadingHistory()" style="font-size: var(--text-xs);">Limpiar historial</button>
      </div>
      <div class="grid grid-cols-5" id="continueReadingGrid">
        <!-- Mangas en progreso se cargar√°n aqu√≠ -->
      </div>
    </section>

    <!-- Secci√≥n Favoritos -->
    <section id="favoritesSection" style="display: none; margin-bottom: var(--space-8);">
      <div class="results-header">
        <h2>Mis favoritos</h2>
        <div style="display: flex; gap: var(--space-2); align-items: center;">
          <select class="filter-select" id="favoritesFilter" onchange="loadFavorites()" style="font-size: var(--text-xs);">
            <option value="all">Todos</option>
            <option value="reading">Leyendo</option>
            <option value="plan-to-read">Por leer</option>
            <option value="completed">Completados</option>
          </select>
          <button class="filter-btn" onclick="exportFavorites()" style="font-size: var(--text-xs);">Exportar</button>
        </div>
      </div>
      <div class="grid grid-cols-5" id="favoritesGrid">
        <!-- Favoritos se cargar√°n aqu√≠ -->
      </div>
    </section>

    <!-- Filtros -->
    <div class="filters-container">
      <!-- Filtro por Fuente -->
      <div class="filters" style="flex-wrap: wrap;">
        <span style="font-weight: 600; color: var(--text-secondary);">Fuente:</span>
        <button class="filter-btn source-btn active" data-source="all">Todas</button>
        <button class="filter-btn source-btn" data-source="mangadex">MangaDex</button>
        <button class="filter-btn source-btn" data-source="mangaplus">M+</button>
        <button class="filter-btn source-btn" data-source="webtoons">Webtoons</button>
        <button class="filter-btn source-btn" data-source="tumanga">TuManga</button>
        <button class="filter-btn source-btn" data-source="visormanga">VisorManga</button>
        <button class="filter-btn source-btn" data-source="mangalector">MangaLector</button>
        <button class="filter-btn source-btn" data-source="anilist">AniList</button>
        <button class="filter-btn source-btn" data-source="jikan">MAL</button>
      </div>

      <!-- Filtro por Tipo -->
      <div class="filters">
        <span style="font-weight: 600; color: var(--text-secondary);">Tipo:</span>
        <button class="filter-btn type-btn active" data-type="all">Todos</button>
        <button class="filter-btn type-btn" data-type="manga">üáØüáµ Manga</button>
        <button class="filter-btn type-btn" data-type="manhwa">üá∞üá∑ Manhwa</button>
        <button class="filter-btn type-btn" data-type="manhua">üá®üá≥ Manhua</button>
      </div>

      <!-- Filtro por G√©nero -->
      <div class="filters genre-filters">
        <span style="font-weight: 600; color: var(--text-secondary);">G√©nero:</span>
        <select class="filter-select" id="genreFilter">
          <option value="all">Todos los g√©neros</option>
          <option value="action">Acci√≥n</option>
          <option value="adventure">Aventura</option>
          <option value="comedy">Comedia</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantas√≠a</option>
          <option value="horror">Horror</option>
          <option value="mystery">Misterio</option>
          <option value="romance">Romance</option>
          <option value="sci-fi">Ciencia Ficci√≥n</option>
          <option value="slice of life">Slice of Life</option>
          <option value="sports">Deportes</option>
          <option value="supernatural">Sobrenatural</option>
          <option value="thriller">Thriller</option>
        </select>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultsSection" style="display: none;">
      <div class="results-header">
        <h2 id="resultsTitle">Resultados</h2>
        <span id="resultsCount" style="color: var(--text-secondary);"></span>
      </div>
      
      <div class="grid grid-cols-5" id="resultsGrid">
        <!-- Mangas se cargar√°n aqu√≠ -->
      </div>
    </div>

    <!-- Loading -->
    <div class="loading-container" id="loadingContainer">
      <div class="spinner"></div>
      <p style="color: var(--text-secondary);">Buscando...</p>
    </div>

    <!-- No results -->
    <div class="no-results" id="noResults" style="display: none;">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3>No se encontraron resultados</h3>
      <p>Intenta con otro t√©rmino de b√∫squeda</p>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="/js/reading-history.js"></script>
  <script src="/js/favorites.js"></script>
  <script type="module" src="/js/theme.js"></script>
  <script type="module" src="/js/library.js"></script>
  <script>
    // Cargar secciones al iniciar
    document.addEventListener('DOMContentLoaded', function() {
      loadContinueReading();
      loadFavorites();
    });

    function loadContinueReading() {
      const continueReading = ReadingHistory.getContinue(10);
      const section = document.getElementById('continueReadingSection');
      const grid = document.getElementById('continueReadingGrid');

      if (continueReading.length === 0) {
        section.style.display = 'none';
        return;
      }

      grid.innerHTML = continueReading.map(item => `
        <div class="manga-card" onclick="goToManga('${item.mangaId}', '${item.source}')" style="cursor: pointer;">
          <div style="position: relative;">
            <img
              src="${item.coverUrl}"
              alt="${item.title}"
              class="manga-cover"
              loading="lazy"
              onerror="this.src='/images/no-cover.jpg'"
            >
            <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: var(--space-2); border-radius: 0 0 var(--radius-lg) var(--radius-lg);">
              <div style="background: var(--bg-tertiary); border-radius: var(--radius-sm); height: 4px; overflow: hidden;">
                <div style="background: var(--accent-primary); height: 100%; width: ${item.progress}%;"></div>
              </div>
              <small style="color: white; font-size: 10px;">Cap. ${item.lastChapterNum} - ${item.progress}%</small>
            </div>
          </div>
          <div class="manga-info">
            <h3 class="manga-title">${item.title}</h3>
            <small style="color: var(--text-secondary);">${ReadingHistory.formatTimeAgo(item.lastReadAt)}</small>
          </div>
        </div>
      `).join('');

      section.style.display = 'block';
    }

    function goToManga(mangaId, source) {
      window.location.href = `/manga-detail.html?id=${mangaId}&source=${source || 'mangadex'}`;
    }

    function clearReadingHistory() {
      if (confirm('¬øEst√°s seguro de que quieres limpiar tu historial de lectura?')) {
        ReadingHistory.clear();
        document.getElementById('continueReadingSection').style.display = 'none';
      }
    }

    // ============ FAVORITOS ============
    function loadFavorites() {
      const filter = document.getElementById('favoritesFilter')?.value || 'all';
      const favorites = Favorites.getFiltered({
        collection: filter !== 'all' ? filter : undefined,
        sortBy: 'recent'
      });

      const section = document.getElementById('favoritesSection');
      const grid = document.getElementById('favoritesGrid');

      if (favorites.length === 0) {
        section.style.display = 'none';
        return;
      }

      grid.innerHTML = favorites.slice(0, 10).map(fav => `
        <div class="manga-card" onclick="goToManga('${fav.id}', '${fav.source}')" style="cursor: pointer; position: relative;">
          <button onclick="event.stopPropagation(); removeFavorite('${fav.id}', '${fav.source}')"
                  style="position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; z-index: 10; font-size: 14px;">
            ‚ùå
          </button>
          <img
            src="${fav.coverUrl}"
            alt="${fav.title}"
            class="manga-cover"
            loading="lazy"
            onerror="this.src='/images/no-cover.jpg'"
          >
          <div class="manga-info">
            <h3 class="manga-title">${fav.title}</h3>
            <div class="manga-badges">
              ${getSourceBadgeHTML(fav.source)}
            </div>
          </div>
        </div>
      `).join('');

      section.style.display = 'block';
    }

    function removeFavorite(mangaId, source) {
      Favorites.remove(mangaId, source);
      loadFavorites();
    }

    function getSourceBadgeHTML(source) {
      const badges = {
        'mangadex': '<span class="badge" style="background: #ff6740;">MangaDex</span>',
        'mangaplus': '<span class="badge" style="background: #dc0000;">M+</span>',
        'webtoons': '<span class="badge" style="background: #00d564;">Webtoons</span>',
        'tumanga': '<span class="badge" style="background: #ff6b35;">TuManga</span>',
        'anilist': '<span class="badge" style="background: #02a9ff;">AniList</span>',
        'jikan': '<span class="badge" style="background: #2e51a2;">MAL</span>',
        'visormanga': '<span class="badge" style="background: #9333ea;">VisorManga</span>',
        'mangalector': '<span class="badge" style="background: #f59e0b;">MangaLector</span>'
      };
      return badges[source] || '';
    }

    function exportFavorites() {
      const data = Favorites.export();
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `mangalib-favoritos-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Escuchar actualizaciones de favoritos
    window.addEventListener('favorites-updated', () => {
      loadFavorites();
    });
  </script>
</body>
</html>
