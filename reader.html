<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector - MangaLib</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .reader-header {
            background: var(--bg-secondary);
            box-shadow: var(--shadow-md);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform var(--transition-base);
        }

        .reader-header.hidden {
            transform: translateY(-100%);
        }

        .reader-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-3) var(--space-4);
            max-width: 100%;
        }

        .reader-title {
            font-size: var(--text-base);
            font-weight: 600;
            flex: 1;
            margin: 0 var(--space-4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reader-controls {
            display: flex;
            gap: var(--space-2);
        }

        .reader-btn {
            padding: var(--space-2) var(--space-3);
            background: var(--bg-tertiary);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-sm);
            transition: all var(--transition-fast);
            color: var(--text-primary);
        }

        .reader-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .reader-container {
            margin-top: 60px;
            background: #000;
            min-height: 100vh;
        }

        /* Modo Vertical (Webtoon) */
        .reader-vertical {
            max-width: 800px;
            margin: 0 auto;
        }

        .reader-vertical img {
            width: 100%;
            display: block;
            margin: 0;
        }

        /* Modo Horizontal (Manga) */
        .reader-horizontal {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: var(--space-4);
        }

        .reader-horizontal img {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            object-fit: contain;
        }

        .navigation-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: var(--space-8) var(--space-4) var(--space-4);
            z-index: 999;
            transition: transform var(--transition-base);
        }

        .navigation-overlay.hidden {
            transform: translateY(100%);
        }

        .navigation-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: var(--space-4);
            color: white;
        }

        .page-progress {
            flex: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--space-2);
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-primary);
            transition: width var(--transition-fast);
        }

        .page-info {
            font-size: var(--text-sm);
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            gap: var(--space-3);
        }

        .nav-btn {
            padding: var(--space-3) var(--space-6);
            background: white;
            color: #000;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            gap: var(--space-4);
            color: white;
        }

        .page-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1500;
        }

        @media (max-width: 768px) {
            .reader-title {
                font-size: var(--text-sm);
            }

            .reader-btn {
                padding: var(--space-2);
                font-size: var(--text-xs);
            }

            .nav-btn {
                padding: var(--space-2) var(--space-4);
                font-size: var(--text-sm);
            }

            .navigation-content {
                flex-direction: column;
                gap: var(--space-3);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="reader-header" id="readerHeader">
        <div class="reader-header-content">
            <a href="#" class="reader-btn" id="backBtn">‚Üê Volver</a>
            <div class="reader-title" id="readerTitle">Cargando...</div>
            <div class="reader-controls">
                <button class="reader-btn" id="modeToggle">üìñ Modo</button>
            </div>
        </div>
    </header>

    <!-- Reader Container -->
    <div class="reader-container" id="readerContainer">
        <!-- Las p√°ginas se cargar√°n aqu√≠ -->
    </div>

    <!-- Navigation Overlay -->
    <div class="navigation-overlay" id="navigationOverlay">
        <div class="navigation-content">
            <div class="page-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="page-info" id="pageInfo">P√°gina 1 de 1</div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">‚Üê Anterior</button>
                <button class="nav-btn" id="nextBtn">Siguiente ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Cargando cap√≠tulo...</p>
    </div>

    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/reader.js"></script>
</body>

</html>
