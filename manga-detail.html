<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Manga - MangaLib</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .header {
            background: var(--bg-secondary);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-4) 0;
        }

        .logo {
            font-size: var(--text-2xl);
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: none;
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: var(--text-xl);
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            transform: scale(1.1);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }

        .back-button:hover {
            color: var(--accent-primary);
        }

        .manga-hero {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--space-8);
            margin-bottom: var(--space-12);
        }

        .manga-cover-large {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }

        .manga-header h1 {
            margin-bottom: var(--space-3);
        }

        .manga-meta {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
        }

        .manga-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: var(--space-6);
        }

        .manga-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-4);
            padding: var(--space-6);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-1);
        }

        .stat-value {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--accent-primary);
        }

        .chapters-section {
            margin-top: var(--space-12);
        }

        .chapters-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 2px solid transparent;
        }

        .chapter-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(8px);
        }

        .chapter-info h4 {
            margin-bottom: var(--space-1);
            font-size: var(--text-base);
        }

        .chapter-date {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: var(--space-4);
        }

        .manga-actions {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }

        .btn-favorite {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            background: var(--bg-tertiary);
            border: 2px solid var(--bg-tertiary);
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-favorite:hover {
            border-color: var(--accent-primary);
        }

        .btn-favorite.is-favorite {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }

        .btn-favorite .heart {
            font-size: var(--text-xl);
            transition: transform var(--transition-fast);
        }

        .btn-favorite:hover .heart {
            transform: scale(1.2);
        }

        .btn-collection {
            padding: var(--space-3) var(--space-4);
            background: var(--bg-tertiary);
            border: 2px solid var(--bg-tertiary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-collection:hover {
            border-color: var(--accent-primary);
        }

        .collection-dropdown {
            position: relative;
            display: inline-block;
        }

        .collection-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: var(--space-2);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            z-index: 50;
            display: none;
        }

        .collection-menu.show {
            display: block;
        }

        .collection-menu-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .collection-menu-item:hover {
            background: var(--bg-tertiary);
        }

        .collection-menu-item:first-child {
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .collection-menu-item:last-child {
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        @media (max-width: 768px) {
            .manga-hero {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }

            .manga-cover-large {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">üìö MangaLib</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
                    üåô
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding: var(--space-8) var(--space-4) var(--space-16);">
        <a href="/" class="back-button">‚Üê Volver a la biblioteca</a>

        <!-- Loading -->
        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary);">Cargando detalles...</p>
        </div>

        <!-- Manga Details -->
        <div id="mangaDetails" style="display: none;">
            <!-- Hero Section -->
            <div class="manga-hero">
                <img id="mangaCover" src="" alt="" class="manga-cover-large">

                <div>
                    <div class="manga-header">
                        <h1 id="mangaTitle"></h1>
                        <div class="manga-meta" id="mangaMeta"></div>
                        <p class="manga-description" id="mangaDescription"></p>
                    </div>

                    <div class="manga-stats">
                        <div class="stat-item">
                            <div class="stat-label">Estado</div>
                            <div class="stat-value" id="mangaStatus"></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">A√±o</div>
                            <div class="stat-value" id="mangaYear"></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Autor</div>
                            <div class="stat-value" id="mangaAuthor"></div>
                        </div>
                    </div>

                    <!-- Acciones: Favoritos y Colecciones -->
                    <div class="manga-actions">
                        <button class="btn-favorite" id="favoriteBtn" onclick="toggleFavorite()">
                            <span class="heart" id="favoriteHeart">ü§ç</span>
                            <span id="favoriteText">Agregar a favoritos</span>
                        </button>

                        <div class="collection-dropdown">
                            <button class="btn-collection" onclick="toggleCollectionMenu()">
                                üìÅ Colecci√≥n
                            </button>
                            <div class="collection-menu" id="collectionMenu">
                                <!-- Se llena din√°micamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chapters Section -->
            <section class="chapters-section">
                <h2>Cap√≠tulos</h2>
                <div id="chaptersLoading" style="text-align: center; padding: var(--space-8);">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
                <div class="chapters-list" id="chaptersList"></div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/js/favorites.js"></script>
    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/manga-detail.js"></script>
    <script>
        // Variables para favoritos
        let currentMangaData = null;

        // Toggle favorito
        function toggleFavorite() {
            if (!currentMangaData) return;

            const isFav = Favorites.toggle(currentMangaData);
            updateFavoriteButton(isFav);
        }

        // Actualizar UI del bot√≥n favorito
        function updateFavoriteButton(isFavorite) {
            const btn = document.getElementById('favoriteBtn');
            const heart = document.getElementById('favoriteHeart');
            const text = document.getElementById('favoriteText');

            if (isFavorite) {
                btn.classList.add('is-favorite');
                heart.textContent = '‚ù§Ô∏è';
                text.textContent = 'En favoritos';
            } else {
                btn.classList.remove('is-favorite');
                heart.textContent = 'ü§ç';
                text.textContent = 'Agregar a favoritos';
            }
        }

        // Toggle men√∫ de colecciones
        function toggleCollectionMenu() {
            const menu = document.getElementById('collectionMenu');
            menu.classList.toggle('show');

            if (menu.classList.contains('show')) {
                loadCollectionMenu();
            }
        }

        // Cargar men√∫ de colecciones
        function loadCollectionMenu() {
            const menu = document.getElementById('collectionMenu');
            const collections = Favorites.getCollections();
            const urlParams = new URLSearchParams(window.location.search);
            const mangaId = urlParams.get('id');
            const source = urlParams.get('source') || 'mangadex';

            const favorites = Favorites.getAll();
            const currentFav = favorites.find(f => f.id === mangaId && f.source === source);
            const currentCollections = currentFav?.collections || [];

            menu.innerHTML = collections.map(col => {
                const isInCollection = currentCollections.includes(col.id);
                return `
                    <div class="collection-menu-item" onclick="toggleCollection('${col.id}')">
                        <span>${col.icon}</span>
                        <span>${col.name}</span>
                        ${isInCollection ? '<span style="margin-left: auto;">‚úì</span>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Toggle colecci√≥n
        function toggleCollection(collectionId) {
            if (!currentMangaData) return;

            // Primero asegurarse de que est√© en favoritos
            if (!Favorites.isFavorite(currentMangaData.id, currentMangaData.source)) {
                Favorites.add(currentMangaData);
                updateFavoriteButton(true);
            }

            Favorites.addToCollection(currentMangaData.id, currentMangaData.source, collectionId);
            loadCollectionMenu();
        }

        // Cerrar men√∫ al hacer clic fuera
        document.addEventListener('click', (e) => {
            const dropdown = document.querySelector('.collection-dropdown');
            if (dropdown && !dropdown.contains(e.target)) {
                document.getElementById('collectionMenu').classList.remove('show');
            }
        });

        // Escuchar cuando se cargan los datos del manga
        window.addEventListener('manga-loaded', (e) => {
            currentMangaData = e.detail;
            const isFav = Favorites.isFavorite(currentMangaData.id, currentMangaData.source);
            updateFavoriteButton(isFav);
        });
    </script>
</body>

</html>
