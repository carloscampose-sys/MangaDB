<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles - MangaLib</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    /* ===== HEADER ===== */
    .header {
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--header-height);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      font-size: var(--text-xl);
      font-weight: 800;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--brand-gradient);
      border-radius: var(--radius-lg);
      font-size: var(--text-lg);
      color: white;
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .icon-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-color: var(--accent-primary);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
    }

    /* ===== BACK LINK ===== */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--text-secondary);
      font-size: var(--text-sm);
      font-weight: 500;
      margin-bottom: var(--space-6);
      transition: color var(--transition-fast);
    }

    .back-link:hover {
      color: var(--accent-primary);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* ===== MAIN ===== */
    .main-content {
      padding: var(--space-8) 0 var(--space-16);
    }

    /* ===== MANGA HERO ===== */
    .manga-hero {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: var(--space-8);
      margin-bottom: var(--space-10);
    }

    .manga-cover-wrapper {
      position: relative;
    }

    .manga-cover {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-2xl);
      background: var(--bg-tertiary);
    }

    .manga-header {
      display: flex;
      flex-direction: column;
    }

    .manga-title {
      font-size: var(--text-3xl);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: var(--space-3);
    }

    .manga-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-bottom: var(--space-5);
    }

    .manga-description {
      color: var(--text-secondary);
      line-height: var(--leading-relaxed);
      margin-bottom: var(--space-6);
      max-width: 700px;
    }

    /* ===== STATS ===== */
    .manga-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-4);
      padding: var(--space-5);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-2xl);
      margin-bottom: var(--space-6);
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: var(--text-xs);
      font-weight: 500;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-1);
    }

    .stat-value {
      font-size: var(--text-lg);
      font-weight: 700;
      color: var(--accent-primary);
    }

    /* ===== ACTIONS ===== */
    .manga-actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
    }

    .btn-favorite {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-5);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-favorite:hover {
      border-color: var(--accent-primary);
      background: var(--accent-muted);
    }

    .btn-favorite.is-favorite {
      background: var(--error);
      border-color: var(--error);
      color: white;
    }

    .btn-favorite .heart {
      font-size: var(--text-lg);
      transition: transform var(--transition-bounce);
    }

    .btn-favorite:hover .heart {
      transform: scale(1.2);
    }

    /* ===== COLLECTION DROPDOWN ===== */
    .collection-dropdown {
      position: relative;
    }

    .collection-menu {
      position: absolute;
      top: calc(100% + var(--space-2));
      left: 0;
      min-width: 200px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      z-index: var(--z-dropdown);
      display: none;
      overflow: hidden;
    }

    .collection-menu.show {
      display: block;
      animation: scaleIn var(--duration-150) var(--ease-out);
    }

    .collection-menu-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-sm);
      color: var(--text-primary);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .collection-menu-item:hover {
      background: var(--bg-tertiary);
    }

    /* ===== CHAPTERS SECTION ===== */
    .chapters-section {
      margin-top: var(--space-10);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-5);
    }

    .section-title {
      font-size: var(--text-xl);
      font-weight: 700;
      margin: 0;
    }

    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .chapter-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      color: inherit;
    }

    .chapter-item:hover {
      border-color: var(--accent-primary);
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
    }

    .chapter-info h4 {
      font-size: var(--text-sm);
      font-weight: 600;
      margin-bottom: var(--space-1);
    }

    .chapter-info .chapter-title {
      font-size: var(--text-xs);
      color: var(--text-secondary);
      margin-bottom: var(--space-1);
    }

    .chapter-date {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .chapter-badge {
      padding: var(--space-1) var(--space-3);
      font-size: 10px;
      font-weight: 600;
      border-radius: var(--radius-md);
      text-transform: uppercase;
    }

    /* ===== LOADING ===== */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: var(--space-4);
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    /* ===== INFO PANEL (for AniList/Jikan) ===== */
    .info-panel {
      padding: var(--space-8);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-2xl);
      text-align: center;
    }

    .info-panel p {
      margin-bottom: var(--space-4);
    }

    .external-links {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      justify-content: center;
      margin-top: var(--space-4);
    }

    .recommendations-grid {
      display: flex;
      gap: var(--space-4);
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--space-6);
    }

    .rec-item {
      text-align: center;
      width: 100px;
      text-decoration: none;
      color: inherit;
    }

    .rec-item img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-2);
    }

    .rec-item p {
      font-size: var(--text-xs);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin: 0;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .manga-hero {
        grid-template-columns: 1fr;
        gap: var(--space-6);
      }

      .manga-cover-wrapper {
        max-width: 240px;
        margin: 0 auto;
      }

      .manga-title {
        font-size: var(--text-2xl);
        text-align: center;
      }

      .manga-meta {
        justify-content: center;
      }

      .manga-description {
        text-align: center;
      }

      .manga-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="/" class="logo">
          <span class="logo-icon">M</span>
          <span class="hide-mobile">MangaLib</span>
        </a>

        <button class="icon-btn" id="themeToggle" aria-label="Cambiar tema">
          <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main-content">
    <div class="container">
      <a href="/" class="back-link">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver a la biblioteca
      </a>

      <!-- Loading -->
      <div class="loading-container" id="loadingContainer">
        <div class="spinner spinner-lg"></div>
        <p class="loading-text">Cargando detalles...</p>
      </div>

      <!-- Manga Details -->
      <div id="mangaDetails" style="display: none;">
        <div class="manga-hero">
          <div class="manga-cover-wrapper">
            <img id="mangaCover" src="" alt="" class="manga-cover">
          </div>

          <div class="manga-header">
            <h1 class="manga-title" id="mangaTitle"></h1>
            <div class="manga-meta" id="mangaMeta"></div>
            <p class="manga-description" id="mangaDescription"></p>

            <div class="manga-stats">
              <div class="stat-item">
                <div class="stat-label">Estado</div>
                <div class="stat-value" id="mangaStatus">-</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Ano</div>
                <div class="stat-value" id="mangaYear">-</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Autor</div>
                <div class="stat-value" id="mangaAuthor">-</div>
              </div>
            </div>

            <div class="manga-actions">
              <button class="btn-favorite" id="favoriteBtn" onclick="toggleFavorite()">
                <span class="heart" id="favoriteHeart">&#9825;</span>
                <span id="favoriteText">Agregar a favoritos</span>
              </button>

              <div class="collection-dropdown">
                <button class="btn btn-secondary" onclick="toggleCollectionMenu()">
                  <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                  </svg>
                  Coleccion
                </button>
                <div class="collection-menu" id="collectionMenu"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chapters -->
        <section class="chapters-section">
          <div class="section-header">
            <h2 class="section-title">Capitulos</h2>
          </div>
          <div id="chaptersLoading" style="text-align: center; padding: var(--space-8);">
            <div class="spinner" style="margin: 0 auto;"></div>
          </div>
          <div class="chapters-list" id="chaptersList"></div>
        </section>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/js/favorites.js"></script>
  <script type="module" src="/js/theme.js"></script>
  <script type="module" src="/js/manga-detail.js"></script>

  <script>
    // Theme toggle icons
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.getElementById('themeToggle');
      const sunIcon = toggle.querySelector('.sun-icon');
      const moonIcon = toggle.querySelector('.moon-icon');

      function updateIcons() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        sunIcon.style.display = isDark ? 'block' : 'none';
        moonIcon.style.display = isDark ? 'none' : 'block';
      }

      updateIcons();

      const observer = new MutationObserver(updateIcons);
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });
    });

    // Favorites
    let currentMangaData = null;

    function toggleFavorite() {
      if (!currentMangaData) return;
      const isFav = Favorites.toggle(currentMangaData);
      updateFavoriteButton(isFav);
    }

    function updateFavoriteButton(isFavorite) {
      const btn = document.getElementById('favoriteBtn');
      const heart = document.getElementById('favoriteHeart');
      const text = document.getElementById('favoriteText');

      if (isFavorite) {
        btn.classList.add('is-favorite');
        heart.innerHTML = '&#9829;';
        text.textContent = 'En favoritos';
      } else {
        btn.classList.remove('is-favorite');
        heart.innerHTML = '&#9825;';
        text.textContent = 'Agregar a favoritos';
      }
    }

    function toggleCollectionMenu() {
      const menu = document.getElementById('collectionMenu');
      menu.classList.toggle('show');
      if (menu.classList.contains('show')) {
        loadCollectionMenu();
      }
    }

    function loadCollectionMenu() {
      const menu = document.getElementById('collectionMenu');
      const collections = Favorites.getCollections();
      const urlParams = new URLSearchParams(window.location.search);
      const mangaId = urlParams.get('id');
      const source = urlParams.get('source') || 'mangadex';

      const favorites = Favorites.getAll();
      const currentFav = favorites.find(f => f.id === mangaId && f.source === source);
      const currentCollections = currentFav?.collections || [];

      menu.innerHTML = collections.map(col => {
        const isIn = currentCollections.includes(col.id);
        return `
          <div class="collection-menu-item" onclick="toggleCollection('${col.id}')">
            <span>${col.icon}</span>
            <span style="flex: 1;">${col.name}</span>
            ${isIn ? '<svg width="16" height="16" fill="none" stroke="var(--success)" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' : ''}
          </div>
        `;
      }).join('');
    }

    function toggleCollection(collectionId) {
      if (!currentMangaData) return;
      if (!Favorites.isFavorite(currentMangaData.id, currentMangaData.source)) {
        Favorites.add(currentMangaData);
        updateFavoriteButton(true);
      }
      Favorites.addToCollection(currentMangaData.id, currentMangaData.source, collectionId);
      loadCollectionMenu();
    }

    document.addEventListener('click', (e) => {
      const dropdown = document.querySelector('.collection-dropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        document.getElementById('collectionMenu').classList.remove('show');
      }
    });

    window.addEventListener('manga-loaded', (e) => {
      currentMangaData = e.detail;
      const isFav = Favorites.isFavorite(currentMangaData.id, currentMangaData.source);
      updateFavoriteButton(isFav);
    });
  </script>
</body>
</html>
